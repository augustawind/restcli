---
actions:

  get:
    method: get
    url: "https://httpbin.org/get"
    query:
      fooParam: "{{ foo_param }}"
      "foo=bar": "{{ foobar }}"
    headers:
      Accept: application/json
      X-Foo: "{{ foo_header }}"

  post:
    method: post
    url: "https://httpbin.org/post"
    body: |
      nickname: "foobar"
      sign: {{ zodiac_sign }}
      age: 26
      colors:
        - green
        - purple
