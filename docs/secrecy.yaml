# secrecy.yaml
---
memberships:
    invite:
        method: post
        url: "{{ server }}/memberships/invite"
        headers:
            Content-Type: application/json
            X-Secret-Key: '{{ secret_key }}'
        body: |
            name: {{ member_name }}
            age: {{ member_age }}
            can_keep_secrets: true

    edit_rank:
        method: patch
        url: '{{ server }}/memberships/{{ member_id }}'
        headers:
            Content-Type: application/json
            X-Secret-Key: '{{ secret_key }}'
        body: |
            title: '{{ titles[rank + 1] }}'
            rank: '{{ rank + 1 }}'
